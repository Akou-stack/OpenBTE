{% set name = "openbte" %}
{% set version = "0.9.89" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  #sha256: "aeb654c0cdb1709d3f059d0449551f952f258acc54cf411813b3015297711ff9"

build:
  number: 4
  entry_points:
    - openbte=openbte.__main__:main
    - shengbte2openbte=openbte.shengbte2openbte:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - alabaster
    - deepdish
    - future
    - ipython
    - matplotlib
    - mpi4py ==3.0.0
    - networkx
    - numpy  x.x
    - pip
    - python
    - pyvtk
    - scipy
    - shapely
    - sparse
    - termcolor
    - unittest2
  run:
    - alabaster
    - deepdish
    - future
    - ipython
    - matplotlib
    - mpi4py ==3.0.0
    - networkx
    - numpy x.x
    - python
    - pyvtk
    - scipy
    - shapely
    - sparse
    - termcolor
    - unittest2

test:
  imports:
    - openbte

about:
  home: "The package home page"
  license: "GPLv2"
  license_family: "GPL2"
  license_file: ""
  summary: "Boltzmann Transport Equation for Phonons"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
