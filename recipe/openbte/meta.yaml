{% set name = "openbte" %}
{% set version = "0.9.30" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c4c4324d88d076d4d841f402fa270f8770b25c82b84218463dce3f71e222a9d5

build:
  number: 0
  entry_points:
    - openbte=openbte.__main__:main
    - shengbte2openbte=openbte.shengbte2openbte:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - alabaster
    - deepdish
    - future
    - grin
    - ipython
    - matplotlib
    - mpi4py
    - networkx
    - numpy
    - pip
    - python
    - pyvtk
    - scipy
    - shapely
    - sparse
    - termcolor
    - twisted
    - unittest2
  run:
    - alabaster
    - deepdish
    - future
    - grin
    - ipython
    - matplotlib
    - mpi4py
    - networkx
    - numpy
    - python
    - pyvtk
    - scipy
    - shapely
    - sparse
    - termcolor
    - twisted
    - unittest2

test:
  imports:
    - openbte
  commands:
    - openbte --help
    - shengbte2openbte --help

about:
  home: The package home page
  license: GPLv2
  license_family: GPL2
  license_file: 
  summary: Boltzmann Transport Equation for Phonons
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - romanodev
