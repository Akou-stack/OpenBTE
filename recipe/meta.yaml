
package:
  name: "openbte"
  version: "0.99"

source:
  url: ../dist/openbte-0.99.tar.gz
build:
        
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - deepdish
    - mpi4py==2.0.0
    - numpy
    - pip
    - plotly==4.6.0  
    - python >=3.6
    - pyvtk
    - scipy
    - shapely
    - twisted  
    - pandas  
    - termcolor
    - unittest2
    - googledrivedownloader
    - libsuitesparse
    - scikit-umfpack
  run:
    - deepdish
    - future
    - pandas  
    - mpi4py==2.0.0
    - plotly==4.6.0  
    - numpy
    - googledrivedownloader
    - python >=3.6
    - pyvtk
    - scipy
    - shapely
    - termcolor
    - unittest2
    - gmsh==3.0.6
    - pyqt
    - libsuitesparse
    - scikit-umfpack

test:
  imports:
    - openbte
about:
  home: The package home page
  license: GPLv2
  license_family: GPL2
  license_file: 
  summary: Boltzmann Transport Equation for Phonons
  doc_url: 
  dev_url:
  description: For Windows you'll need to install MSMPI. Install with conda install -c conda-forge -c gromano openbte

extra:
  recipe-maintainers:
    - romanodev
